<div class="col-lg-12 col-md-12 col-sm-12"
     ba-panel
     ba-panel-title="Acquisition Channels"
     ba-panel-class="medium-panel traffic-panel">
    <traffic-chart></traffic-chart>
</div>
<div class="col-lg-12 col-md-12 col-sm-12">

    <div class="row">
        <div class="col-md-6">
            <h3>ngTable directive</h3> <br>
            <button class="btn btn-default btn-sm" type="button" ng-click="ekle()" >Ekle</button>
            <table ng-table="tableParams"
                   class="table table-bordered table-hover table-condensed">
                <tr ng-repeat="row in $data">
                    <td title="'Name'" filter="{name: 'text'}" sortable="'name'">
                        <span editable-text="row.name" e-name="name" e-form="rowForm">{{row.name}}</span>
                    </td>
                    <td title="'Age'" filter="{age: 'number'}" sortable="'age'">
                        <span editable-text="row.age" e-name="age" e-form="rowForm">{{row.age}}</span>
                    </td>
                    <td title="'Money'" filter="{money: 'number'}" sortable="'money'">
                        <span editable-text="row.money" e-name="money" e-form="rowForm">{{row.money}}</span>
                    </td>
                    <td title="'Cinsiyet'" sortable="'cinsiyet'">
                        <span editable-select="row.cinsiyet" e-name="cinsiyet" e-form="rowForm" e-ng-options="g for g in cinsiyetler">{{row.cinsiyet}}</span>
                    </td>

                    <td>
                        <form editable-form name="rowForm" ng-show="rowForm.$visible" shown="row.yeni == true">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-ok"></span></button>
                            <button type="button" class="btn btn-default btn-sm" ng-click="rowForm.$cancel()"><span class="glyphicon glyphicon-remove"></span></button>
                        </form>
                        <div ng-hide="rowForm.$visible">
                            <button class="btn btn-default btn-sm" ng-click="rowForm.$show()"><span class="glyphicon glyphicon-pencil"></span></button>
                            <button class="btn btn-danger btn-sm" ng-click="del(row)"><span class="glyphicon glyphicon-trash"></span></button>
                        </div>
                    </td>



            </table>
        </div>
    </div>
</div>
</div>
